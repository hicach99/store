{% load functions %}
{% load i18n %}

<section class="pageBannerSection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="pageBannerContent text-center">
          <div class="pageBannerPath">
              {% if 'Product Details' in title %}
                <a href="{% url 'main' %}">{% trans "Home" %}</a>&nbsp;/&nbsp;<a href="{% url 'shop' %}?category={{product.category.slug}}">{{product.category.name|capfirst}}</a>&nbsp;/&nbsp;<a href="javascript:void(0)">{{hint}}</a>
              {% else %}
                <a href="{% url 'main' %}">{% trans "Home" %}</a>&nbsp;/&nbsp;<a href="javascript:void(0)">{{hint}}</a>
              {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
