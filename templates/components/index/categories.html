{% load static %}
<section class="categorySection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="secTitle">Shop By Category</h2>
        <p class="secDesc">Our categories list</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="categoryCarousel owl-carousel owl-loaded owl-drag">
          <div class="owl-stage-outer">
            <div class="owl-stage" style="transform: translate3d(-399px, 0px, 0px); transition: all 0s ease 0s; width: 1463px;">
              {% for category in categories %}
                <div class="owl-item" style="width: 109px; margin-right: 24px;">
                  <div class="categoryItem01 text-center">
                    <div class="ci01Thumb">
                      <img src="{{category.image.url}}" alt="Watches">
                    </div>
                    <h3><a href="shop_right_sidebar.html">{{category.name}}</a></h3>
                    <p>{{category.name}}</p>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
