{% load i18n %}
{% load static %}
<section class="categorySection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="secTitle">{% trans "Shop By Category" %}</h2>
        <p class="secDesc">{% trans "Our categories list" %}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="categoryCarousel owl-carousel owl-loaded owl-drag">
              {% for category in categories %}
                <div class="item">
                  <div class="categoryItem01 text-center">
                    <div class="ci01Thumb">
                      <img src="{{category.image.url}}" alt="Watches">
                    </div>
                    <h3><a href="{% url 'shop' %}?category={{category.slug}}">{{category.name}}</a></h3>
                    <p>{{category.name}}</p>
                  </div>
                </div>
              {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
